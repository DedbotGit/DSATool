<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economics Page</title>
  <link rel="stylesheet" href="./main.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4972043844070417" crossorigin="anonymous"></script>
</head>

<body>
  <iframe src="./header.html" frameborder="0" width="100%" height="50px"></iframe>
  <h1>Economics</h1>
  <br>
  <h3> This shows the total number of each type of item in all of drednot for each day in the past week</h3>
  <div>
    <canvas id="mainChart"></canvas>
  </div>
  <div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./econBundle.js"></script>
  <script>
const darkModeToggle = document.createElement('button');
darkModeToggle.textContent = 'Toggle Dark Mode';
darkModeToggle.style.position = 'fixed';
darkModeToggle.style.top = '10px';
darkModeToggle.style.right = '10px';
darkModeToggle.style.zIndex = '9999';
darkModeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});
document.body.appendChild(darkModeToggle);
</script>
</body>

</html>
