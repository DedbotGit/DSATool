<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economics Page</title>
  <link rel="stylesheet" href="./main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4972043844070417" crossorigin="anonymous"></script>
</head>

<body>
  <iframe src="./header.html" frameborder="0" width="100%" height="50px"></iframe>
  <h1>Economics</h1><br><br>
  <h3>Select a start and end date, along with the types of items you want to view. Please be patient, the data may take several minutes to fetch</h3><br>
  
  <div style="width: 90%;height: 60%;margin: auto;"><canvas id="chart"></canvas></div><br/>
  <span id="out" style="font-family:'Arial', sans-serif;"></span>
  <form>
    <label for="start">Start date:
    <input type="date" id="start" name="start" min="2022-11-23" /></label>
    <label for="start">End date:
    <input type="date" id="end" name="end" min="2022-11-23"/></label>
    <label> <input checked type="checkbox" id="mats"></input> Mats (iron, explosives, rubber, and flux)</label><br>
    <label> <input type="checkbox" id="shields"></input> Shield Items (cores, generators, and projectors)</label><br>
    <label> <input type="checkbox" id="turrets"></input> Turrets (rc, auto, and burst)</label><br>
    <label> <input type="checkbox" id="rares"></input> Ultra-Rares (null trophies, bug trophy, golden shredder, and legacy fabricators)</label><br>
    <label> <input type="checkbox" id="misc"></input> Miscellaneous (ice glass, RCD, and backpacks)</label><br>
    <label> <input type="checkbox" id="scanners"></input> Scanners (blueprint, manifest, and BoM)</label><br>
    <label> <input type="checkbox" id="balls"></input> Balls (volleyball, basketball, beach ball, and football)</label><br>
    <label> <input type="checkbox" id="vulture"></input> Vulure items (rapid fire, preservation, and enhanced controller)</label><br>
  </form>
  <script src="./econBundle.js"></script>
  <script src="./darkmode.js"></script>
</body>

</html>
