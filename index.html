<head>

    content="DSATool is a useful tool for drednot.io, level up with a wide selection of apps for all purposes. Create powerful ship designs with the calculator app, find valuable data using the public economy data viewer, and much more with DSATool.com!" />

<body>
  <iframe src="./public/header.html" frameborder="0" width="100%" height="50px"></iframe>
  <h1>DSA Tool | Home</h1>
  <script type="module" src='./src/main.js'></script>
  <script>
const darkModeToggle = document.createElement('button');
darkModeToggle.textContent = 'Toggle Dark Mode';
darkModeToggle.style.position = 'fixed';
darkModeToggle.style.top = '10px';
darkModeToggle.style.right = '10px';
darkModeToggle.style.zIndex = '9999';
darkModeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
});
document.body.appendChild(darkModeToggle);
</script>
</body>
